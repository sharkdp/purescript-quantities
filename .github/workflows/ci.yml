name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: purescript-contrib/setup-purescript@main
        with:
          purescript: "0.14.2"

      - uses: actions/setup-node@v1
        with:
          node-version: "12"

      - name: Install dependencies
        run: npm install

      - name: Build source
        run: spago build

      - name: Run tests
        run: spago test
